name: release
on:
  push:
    tags:
      - 'v*'

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        run: |
          gh release create ${{ github.ref }} \
            -t ${{ github.ref }} \
            -n "Release ${{ github.ref }}"

  release:
    runs-on: ubuntu-latest
    needs: create_release
    strategy:
      matrix:
        dir:
          - ce.hashima
          - empty.hashima
          - main.hashima
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: 'true'
        
      - run: git lfs pull

      - name: Zip ${{ matrix.dir }}
        run: zip -r ${{ matrix.dir }}.zip ${{ matrix.dir }}

      - name: Upload ${{ matrix.dir }}
        run: gh release upload ${{ github.ref }} ${{ matrix.dir }}.zip

      - name: Upload Area Flags
        if: ${{ matrix.dir == 'main.hashima' }}
        run: gh release upload ${{ github.ref }} main.hashima/areaflags.map
